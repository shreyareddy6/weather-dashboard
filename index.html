<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboardüå¶Ô∏è</h1>
    </header>
    <main class="row container mt-4">
      <!-- Search section-->
      <section class="col-md-4 search-section">
        <h2>Search for a city:</h2>
        <div class="input-group">
          <input type="text" id="serach-input" placeholder="Enter city name" />
          <div class="input-group-append">
            <button class="btn btn-primary" id="search-button" type="button">
              Search
            </button>
          </div>
        </div>
        <!-- display recent cities -->
        <div class="list-group recent-cities"></div>
      </section>

      <!-- Weather section -->
      <section class="col-md-8">
        <div class="current-weather mb-4">
          <h2>Current weather</h2>
          <div id="current-weather" class="border p-3"></div>
        </div>

        <!-- 5-days weather-->
        <div class="forecast">
          <h2>5-day forecast:</h2>
          <div class="row forecast-cards"></div>
        </div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
